<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('editGlobal') }}">
                <div class="form-group">
                    <label for="exampleInputVD">Visit Duration</label>
                    <input type="text" class="form-control" name="visit_duration" placeholder="Visit Duration" value={{visitD}}>
                </div>
                <div class="form-group">
                    <label for="exampleInputAS">Average Speed</label>
                    <input type="text" class="form-control" name="average_speed" placeholder="Average Speed" value={{averageS}}>
                </div>
                <div class="form-group">
                    <label for="exampleInputAS">Maximum Worktime</label>
                    <input type="text" class="form-control" name="maximum_worktime" placeholder="Maximum Worktime" value={{maxW}}>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Edit Global</button>
            </form>
            <br>

        </div>
    </div>
</div>



  <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('add') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>
                <div class="form-group">
                     <label>Choose your Role</label>
                     <br>

                    <input type="checkbox" name="role" value="manager"> Manager<br>
                    <input type="checkbox" name="role" value="canvasser"> Canvasser<br>
                    <input type="checkbox" name="role" value="administrator"> Administrator<br>

                 </div>


                <button type="submit" class="btn btn-primary btn-block">Add User</button>
            </form>
            <br>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('delete') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Delete User</button>
            </form>
            <br>

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('editUser') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">NewUsername</label>
                    <input type="text" class="form-control" name="newusername" placeholder="NewUsername">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">NewPassword</label>
                    <input type="password" class="form-control" name="newpass" placeholder="newPassword">
                </div>
                <div class="form-group">
                     <label>Choose your New Role</label>
                     <br>
                        <input type="checkbox" name="newrole" value="manager"> Manager<br>
                        <input type="checkbox" name="newrole" value="canvasser"> Canvasser<br>
                        <input type="checkbox" name="newrole" value="administrator"> Administrator<br>
                 </div>
                <button type="submit" class="btn btn-primary btn-block">Edit User</button>
            </form>
            <br>

        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('account') }}">
            <form method=GET action="{{ url_for('account') }}">
      {% for user in users%}
		<input type="checkbox" name="account" value={{user['name']}} style="width:20%;" />{{user['name']}}
		{% endfor %}
            <input type="submit" value="Approve account(s)" class="btnT"/>
      </form>
            </form>
            <br>

        </div>
    </div>


</div>



   <br>
    </div>
  <table class="table">
           <thead>
             <tr>
               <th>UserId</th>
               <th>Name</th>
               <th>password</th>
               <th>usertype</th>

             </tr>
           </thead>
           {% for nameval in namevalues %}

           <tbody>
             <tr>
               <th scope="row">{{nameval._id}}</th>
               <td>{{nameval.name}}</td>
               <td>{{nameval.password}}</td>
               <td>{{nameval.role}}</td>

             </tr>
           </tbody>

{% endfor %}
         </table>
</div>

    </div>
