<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Assignments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Manager Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/business-casual.min.css" rel="stylesheet">
</head>
<body>

  <div class="top_nav">
    <div style="float:left; padding:10px"> Northeastern - Super Canvasser</div>
    <div style="float:right; padding:10px">
      <a href="/logout">Logout</a>
      <a href="/to_home">Home</a>
      <a><img src="/static/img/login.png" height="20" width="20"> Hi, {{session_user['name']}}</a>
    </div>
  </div>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3">Upcoming Assignment</span>
    </h1>
    <section class="page-section cta">
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <div class="cta-inner text-center rounded">
                <!--<table  align="center"  class="table4_1" >-->
                {%for address in route%}
                <tr>
                     <td>{{address}}</td><br>
                    {%if route[address][0] %}
                        <td><input type="button" class="btnT" onclick="location.href='{{ url_for('enter_results',
                            campaign_name=task['campaign_name'], address=address, task_id=task['_id'], flag=false)}}';" value="update results" />
                        </td>
                        <input type="button" class="btnT" onclick="location.href='{{ url_for('view_result', address=address)}}';" value="view results"/>
                    {%endif%}
                    {%if not route[address][0] %}
                        <td><input type="button" class="btnT" onclick="location.href='{{ url_for('enter_results',
                            campaign_name=task['campaign_name'], address=address, task_id=task['_id'], flag=true)}}';" value="enter results" />
                        </td>
                        <input type="button" class="btnT" onclick="location.href='{{ url_for('view_result', address=address)}}';" value="view results"/>
                    {%endif%}
                    </br></br>
                </tr>
                {% endfor %}<br>
                <!--</table>-->
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2018</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
